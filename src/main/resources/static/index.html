<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
var game_id;

$('#new-game').click(function() {
  $.post( "game")
    .done(function(resp) {
      if (resp.Error) {
	alert(resp.Error);
      } else {
        game_id = resp.id;
	display(resp);
      }
    });
});

$('.cell').click(function() {
  var json = {
    id: game_id,
    subgame: $(this).parent().data('subgame'),
    cell: $(this).data('cell')
  };
  $.post( "move", json)
    .done(function(resp) {
      if (resp.Error) {
	alert(resp.Error);
      } else {
	display(resp);
      }
    });
});

function display(game) {
  for (var i=0; i<9; i++) {
    var subgame = $(".subgame").eq(i);
    for (var j=0; j<9; j++) {
      var cell = $(".cell", subgame).eq(j);
      cell.text(game.board[i][j]);
    }
  }

  if (game.winner !== '') {
    alert("Game Over!\n" + game.winner + " wins!");
  }
}

</script>
